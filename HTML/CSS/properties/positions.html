<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions - CSS</title>
    <style>
        h3{
            border: 1px solid red;
            padding: 20px;
            background: linear-gradient(orange ,white ,green);
            position: fixed;
            top: 100px;
        }
        section{
            position: relative;
            border: 5px dashed green;
            height: 50px;
            top: 200px;
        }
    </style>
</head>
<body>
    <p>AchieversIT</p>
    <div>
        AchieversIT - Provides a wide group of opportunities for freshers and Experienced candidate who can develop their skills and build their career opportunities across multiple Companies.</div>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>NodeJS</li>
    </ul>
    <section>
        <h3>Murali Pagadala</h3>
    </section>
    
</body>
</html>
